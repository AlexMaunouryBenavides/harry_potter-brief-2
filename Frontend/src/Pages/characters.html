<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Carme&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../output.css" />
    <title>Document</title>
  </head>
  <body class="bg-blackish">
    <div class="h-screen">
      <header class="flex justify-between items-center py-5 max-w-5/6 m-auto">
        <img class="h-10 md:h-auto cursor-pointer" src="../assets/img/logo.png" alt="logo" />
        <img class="drop-shadow-blue-50/30 drop-shadow-xl cursor-pointer" src="../assets/img/hamburger.png" alt="menu hamburger" />
      </header>
      <!-- Div filter -->
      <div>
        <h1 class="text-center text-orangish font-aladin text-4xl">Characters</h1>
        <div class="flex items-center mx-10 justify-between mt-15">
          <p class="text-bluish font-aladin text-2xl">Filtres</p>
          <input
            class="shadow-[7px_7px_15px_0px_rgba(100,126,148,0.4)] h-9 placeholder-gray-700 px-5"
            type="search"
            placeholder="by name, houses, surname"
          />
        </div>
      </div>
      <!-- Div filter end -->

      <div class="flex flex-col gap-10 mt-10 items-center" id="characterCardContainer"></div>
    </div>
    <script type="module" src="../../dist/main.js"></script>
  </body>
</html>
